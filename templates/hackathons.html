{%extends 'base1.html'%} {%load static%} {%block start%}

<!--Main Body Start-->
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    /* Float three columns side by side */
    
    .column {
        float: left;
        width: 33.3%;
        padding: 10px 10px;
    }
    /* Remove extra left and right margins, due to padding */
    
    .row {
        margin: 0 -5px;
    }
    /* Clear floats after the columns */
    
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
    /* Responsive columns */
    
    @media screen and (max-width: 1000px) {
        .column {
            width: 50%;
            display: block;
            margin-bottom: 20px;
        }
    }
    
    @media screen and (max-width: 600px) {
        .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
    }
    /* Style the counter cards */
    
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding: 12px;
        text-align: center;
        background-color: #f1f1f1;
        transition: 0.3s;
        border-radius: 10px;
    }
    
    .card:hover {
        box-shadow: 0 4px 30px 0 rgba(0, 0, 0, 0.4);
    }
    
    img {
        border-radius: 10px 10px 10px 10px;
    }
</style>

<h1 style="text-align: center;" class="mb-0">This Page Under Construction.</h1>

<div class="row">
    <div class="column">
        <div class="card">
            <img src="{{i.file.url}}" style="width:100%">
            <h2>Title</h2>
            <p>Text</p>
        </div>
    </div>
    </a>
</div>
{% endfor %}
